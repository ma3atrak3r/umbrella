<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>АНКЕТА</h1>
    <form>
        
<p>Фамилия
    <input type="text">
</p>
<p>Имя
    <input type="text">
</p>
<p>Отчество
    <input type="text">
</p>
<p>
    <label>Пол
<input name="sex" type="radio" value="man">Мужской
<input name="sex" type="radio" value="woman">Женский
    </label>
    <p>Дата рождения
        <input type="date" value="calendar">
</p>
</p>
<p>Колличество полных лет
    <input type="number" value="18" min="1" max="99">
</p>
<p>Адресс места жительства(пребывания)
    <input type="text">
</p>
<p>Номер контактного телефона
    +375<input type="text">
</p>
<p>Контактный e-mail
    <input type="text">
</p>
<p>
    <label> Образование
        <input name="puple" type="radio" value="high">Высшее
        <input name="puple" type="radio" value="midle">Среднее
        <input name="puple" type="radio" value="start">Начальное
    </label>
</p>
<p>Профессия(специальность)
    <input type="text">
</p>
<p>Стаж работы по специальности
    <input type="text" list="old">
    <datalist id="old">
      <option value="Менее года">
          <option value="1-3 года">
        <option value="3-5 лет">
        <option value="5-10 лет">
    </datalist>
    <p>Предыдущее место работы
        <input type="text">
    </p>
</p>
    </form>
    





</body>
</html>
