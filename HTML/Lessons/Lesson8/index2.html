<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script  src="form2.js"> </script>
</head>
<body>
    <h1>АНКЕТА</h1>
    <form>
        
<p>Фамилия
    <input type="text" name="surname">
</p>
<p>Имя
    <input type="text" name="name">
</p>
<p>Отчество
    <input type="text" name="middle_name">
</p>
<p>
    <label>Пол
<input name="sex" type="radio" value="1">Мужской
<input name="sex" type="radio" value="2">Женский
    </label>
</p>
    <p>Дата рождения
        <input type="date" value="calendar" name="date_of_birth">
</p>
<p>Колличество полных лет
    <input type="number" value="18" min="18" max="63" name="age">
</p>
<p>Адресс места жительства(пребывания)
    <input type="text" name="address">
</p>
<p>Номер контактного телефона
    +375<input type="text" name="phone_number">
</p>
<p>Контактный e-mail
    <input type="text" name="email">
</p>
<p>
    <label> Образование
        <input name="education" type="radio" value="1">Высшее
        <input name="education" type="radio" value="2">Среднее
        <input name="education" type="radio" value="3">Начальное
    </label>
</p>
<p>Профессия(специальность)
    <input type="text" name="professional">
</p>
<p>Стаж работы по специальности
    <input type="text" list="old" name="experience">
    <datalist id="old">
      <option value="Менее года">
          <option value="1-3 года">
        <option value="3-5 лет">
        <option value="5-10 лет">
            <option value="Более 15">

            </option>
    </datalist>
    <p>Предыдущее место работы
        <input type="text" name="prior_work">
    </p>
</p>
<p>Период работы на предыдущем месте
    c <input type="date" value="calendar">
    по <input type="date" value="calender">
</p>
<p>
    <input type="reset" value="Очистить форму">
    <input type="submit" value="Отправить данные"  onclick="checkForm()">
</p>
    </form>
    





</body>
</html>
