<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weathert</title>
    <style>
.weather-box {
    width: 120px;
    margin-right: 10px;
    display: inline-block;
}

.weather-box:hover {
    box-shadow: 0px 0px 10px green;
}

.data {
    background: mediumblue;
    line-height: 150%;
    color: #fff;
    text-align: center;
    font-weight: 700;
    margin: 0;
}
.temperature {
    background: chartreuse;
    text-align: center;
}


   
    </style>
</head>
<body>
    <div class="weather-block">
        <div class="weather-box">
            <p class="data">31.08</p>
            <img src="weather-sun.jpg">
            <p class="temperature">+20<sup>0</sup></p>
        </div>
        <div class="weather-box">
            <p class="data">01.09</p>
            <img src="weather-snow.jpg">
            <p class="temperature">-3<sup>0</sup></p>
        </div>
        <div class="weather-box">
            <p class="data">02.09</p>
            <img src="weather-blizzard.jpg">
            <p class="temperature">-10<sup>0</sup></p>
        </div>
    </div>
   
    
</body>
</html>
