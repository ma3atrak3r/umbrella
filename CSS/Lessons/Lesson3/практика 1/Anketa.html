<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anketa</title>
    <style>
         input[type="text"]:hover {
            box-shadow: 0px 0px 10px orange;
        }
    </style>
</head>
<body>
    <table>
        <form>
            <h2 align="center">АНКЕТА</h2>
            <table align="center" width="700px" border="1" cellspacing="0" border-collapse: collapse>
                <tr>
                    <td width="280">Фамилия</td>
                    <td><input type="text" name="surname" size="40"></td>
                </tr>
                <tr>
                    <td>Имя</td>
                    <td><input type="text" name="name" size="40"></td>
                </tr>
                <tr>
                    <td>Отчество</td>
                    <td><input type="text" name="middle_name" size="40"></td>
                </tr>
    
                <tr>
                    <td>Пол</td>
                    <td>
                        <input type="radio" name="sex" value="1">Мужской <br> 
                        <input type="radio" name="sex" value="2">Женский 
                    </td>
                </tr>
                <tr>
                    <td>Дата рождения</td>
                    <td><input type="date" name="date_of_birth"></td>     
                </tr>
                <tr>
                    <td>Владею языками:</td>
                    <td>
                        <input type="checkbox" name="lang" value="1"> - Белорусский <br>
                        <input type="checkbox" name="lang" value="2"> - Русский <br>
                        <input type="checkbox" name="lang" value="3"> - Английский <br>
                        <input type="checkbox" name="lang" value="4"> - Китайский 
                    </td>   
                </tr>
                <tr>
                    <td>Адрес места жительства (пребывания)</td>
                    <td><input type="text" name="address"  size="50" maxlength="100"></td>   
                </tr>
    
                <tr>
                    <td colspan="2">
                        <input type="submit" value="Отправить данные" >
                    </td>   
                </tr>
    
            </table>
        </form>
</body>
</html>
